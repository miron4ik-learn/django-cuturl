<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">Cut your URL</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Главная</a>
          </li>

          {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Профиль</a>
            </li>
          {% endif %}
        </ul>

        {% if request.user.is_authenticated %}
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Ссылка" aria-label="Ссылка">
            <button class="btn btn-success" type="submit"><i class="bi bi-plus-lg"></i></button>
          </form>
        {% endif %}

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% if not request.user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'login' %}" class="btn btn-primary">Войти</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="{% url 'logout' %}" class="btn btn-primary">Выйти</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
